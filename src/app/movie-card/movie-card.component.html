<app-menu-bar></app-menu-bar>
<div class="responsive-grid">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
            <mat-card-title>{{movie.title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.director.name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.imagePath}} alt={{movie.title}} />
        <mat-card-actions>
            <button mat-button color="primary" (click)="openGenre(movie.title)">
                Genre
            </button>
            <button mat-button color="primary" (click)="openDirector(movie.title)">
                Director
            </button>
            <button mat-button color="primary" (click)="openMovie(movie.title)">
                Synopsis
            </button>
            <mat-icon *ngIf="movie.favoriteFlag" class="favicon" (click)="removeFromFav(movie._id)">favorite</mat-icon>
            <mat-icon *ngIf="!movie.favoriteFlag" (click)="saveToFav(movie._id)">favorite_border</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
